
openapi: 3.0.3
info:
  title: STD24014
  description: This is a specification of STD24014
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
    /items:
      get:
        summary: Get all items
        responses:
          '200':
            description: A list of items
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Item'
      post:
        summary: Create a new item
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        responses:
          '201':
            description: Item created
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Item'
          '400':
            description: Invalid input
  
      put:
        summary: Update an item by ID
        parameters:
          - name: itemId
            in: path
            required: true
            schema:
              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        responses:
          '200':
            description: Item updated
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Item'
          '400':
            description: Invalid input
          '404':
            description: Item not found